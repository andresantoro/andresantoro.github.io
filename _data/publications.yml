  #2025
  - title: "From Nodes to Edges: Edge-Based Laplacians for Brain Signal Processing"
    authors: "A. Santoro, M. Nurisso, G. Petri"
    venue: "European Signal Processing Conference (EUSIPCO)"
    year: "2025"
    type: "conference"
    pdf: "https://eusipco2025.org/wp-content/uploads/pdfs/0001084.pdf"
    abstract: "Traditional graph signal processing (GSP) methods applied to brain networks focus on signals defined on the nodes. Thus, they are unable to capture potentially important dynamics occurring on the edges. In this work, we adopt an edge-centric GSP approach to analyze edge signals constructed from 100 unrelated subjects of the Human Connectome Project. Specifically, we describe structural connectivity through the lens of the 1-dimensional Hodge Laplacian, processing signals defined on edges to capture co-fluctuation information between brain regions. We demonstrate that edge-based approaches achieve superior task decoding accuracy in static and dynamic scenarios compared to conventional node-based techniques, thereby unveiling unique aspects of brain functional organization. These findings underscore the promise of edge-focused GSP strategies for deepening our understanding of brain connectivity and functional dynamics."

  - title: "Beyond Pairwise Interactions: Charting Higher-Order Models of Brain Function"
    authors: "A. Santoro, M. Neri, S. Poetto, D. Orsenigo, M. Diano, M. Gatica, G. Petri"
    venue: "bioRxiv"
    year: "2025"
    type: "preprint"
    pdf: "https://www.biorxiv.org/content/10.1101/2025.06.24.661306v1.full.pdf"
    doi: "10.1101/2025.06.24.661306"
    code: "https://github.com/nplresearch/HOI_lenses_analysis"
    abstract: "Traditional models of brain connectivity focus on pairwise interactions, missing the complex dynamics from group-level interactions. In this work, we present the first large-scale comparison of higher-order interaction (HOI) metrics — spanning information-theoretic and topological methods — using resting-state and task fMRI data from 100 Human Connectome Project subjects. We uncover a clear taxonomy of HOI metrics: redundant, synergistic, and topological, with the latter bridging the synergy–redundancy spectrum. Despite methodological differences, all metrics align with the brain's unimodal-to-transmodal hierarchy, and some correlate with neurotransmitter receptor distributions. HOI metrics outperform traditional functional connectivity in fingerprinting and match it in task decoding. Crucially, topological metrics best predict behavioral variability, highlighting their value for understanding the links between brain function, structure, and cognition. This work offers a roadmap for applying HOI metrics in cognitive and clinical neuroscience."

  - title: "The Topological Architecture of Brain Identity"
    authors: "S. Poetto, H. Merritt, A. Santoro, G. Rabuffo, D. A. Battaglia, F. Vaccarino, M. Saggar, A. Brovelli, G. Petri"
    venue: "bioRxiv"
    year: "2025"
    type: "preprint"
    pdf: "https://www.biorxiv.org/content/early/2025/06/21/2025.06.20.660792.full.pdf"
    doi: "10.1101/2025.06.20.660792"
    abstract: "Accurately identifying individuals from brain activity --functional fingerprinting-- is a powerful tool for understanding individual variability and detecting brain disorders. Most current approaches rely on functional connectivity (FC), which measures pairwise correlations between brain regions. However, FC is limited in capturing the higher-order, multiscale structure of brain organization. Here, we propose a novel fingerprinting method based on homological scaffolds, a topological representation derived from persistent homology of resting-state fMRI data. Using data from the Human Connectome Project (n= 100), we show that scaffold-based fingerprints achieve near-perfect identification accuracy (~ 100%), outperforming FC-based methods (90%), and remain robust across preprocessing pipelines, atlas choices, and even with drastically shortened scan durations. Unlike FC, in which fingerprinting features localize within networks, scaffolds derive their discriminative power from inter-network connections, revealing the existence of individual mesoscale organizational signatures. Finally, we show that scaffolds act as bridges between redundancy and synergy, by balancing redundancy along high-FC border edges with high synergy across the topological voids that the cycles define. These findings establish topological scaffolds as a powerful tool for capturing individual variability, revealing that unique signatures of brain organization are encoded in the interplay between mesoscale network integration and information dynamics."

