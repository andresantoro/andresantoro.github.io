  - title: "Spine-Prints: Transposing Brain Fingerprints to the Spinal Cord"
    authors: "I. Ricchi, A. Santoro, N. Kinany, C. Landelle, A. Khatibi, S. Vahdat, J. Doyon, R. L. Barry, D. Van De Ville"
    venue: "bioRxiv"
    year: "2025"
    type: "preprint"
    pdf: "https://www.biorxiv.org/content/early/2025/06/02/2025.05.30.656545.full.pdf"
    doi: "10.1101/2025.05.30.656545"
    abstract: "Functional connectivity (FC) patterns in the human brain form a reproducible, individual-specific 'fingerprint' that allows reliable identification of the same participant across scans acquired over different sessions. While brain fingerprinting is robust across healthy individuals and neuroimaging modalities, little is known about whether the fingerprinting principle extends beyond the brain. Here, we used multiple spinal functional magnetic resonance imaging (fMRI) datasets acquired at different sites to examine whether a fingerprint can be revealed from FCs of the cervical region of the human spinal cord. Our results demonstrate that the functional organisation of the cervical spinal cord also exhibits individual-specific properties, suggesting the potential existence of a spine-print within the same acquisition session. This study provides the first evidence of a spinal cord connectivity fingerprint, underscoring the importance of considering a more comprehensive view of the entire central nervous system. Eventually, these spine-specific signatures could contribute to identifying individualized biomarkers of neuronal connectivity, with potential clinical applications in neurology and neurosurgery."

  - title: "Small-world scale-free brain networks from EEG with application to motor imagery decoding and brain fingerprinting"
    authors: "M. D. Khalili, V. Abootalebi, H. Saeedi-Sourck, A. Santoro, H. H. Behjat"
    venue: "bioRxiv"
    year: "2025"
    type: "preprint"
    pdf: "https://www.biorxiv.org/content/early/2025/05/28/2025.04.17.649421.full.pdf"
    doi: "10.1101/2025.04.17.649421"
    abstract: "Developing individualized spatial models that capture the complex dynamics of multi-electrode EEG data is essential for accurately decoding global neural activity. A widely used approach is network modeling, where electrodes are represented as nodes. A key challenge lies in defining the network edges and weights, as precise connectivity estimation is critical for enhancing neural characterization and extracting discriminative features, such as those needed for task decoding. In this work, we propose a method for inferring subject-specific brain graphs from EEG data, explicitly designed to exhibit small-world and scale-free network properties. Our approach begins by computing phase-locking values between EEG channel pairs to build a backbone graph, which is then refined into an individualized small-world and scale-free network. To reduce computational complexity while preserving subject-specific characteristics, we apply Kron reduction to the resulting graph. We evaluated the proposed method on motor imagery decoding and brain fingerprinting tasks using two EEG datasets. Results show that our model consistently outperforms other benchmark graph models. Furthermore, we show that integrating classical EEG features with those derived using graph signal processing principles significantly improves performance. Overall, our findings highlight the potential of the proposed graph construction framework to enhance EEG analysis, with promising implications for a wide range of applications in cognitive neuroscience and brain-computer interface research."

